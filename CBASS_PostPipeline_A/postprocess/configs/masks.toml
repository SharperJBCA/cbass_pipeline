[CBASS_95pc]
name = "CBASS 95pc"
cmap = "Reds"
processes = [
  { function = "threshold_mask", threshold_pc = 95 },
  { function = "smooth_mask", fwhm = 5 },
  { function = "remove_pixels_with_masked_neighbour" },
  { function = "remove_bad_data_mask" },
]

