[NorthPolarSpur]
name = "North Polar Spur"
cmap = "Purples"
processes = [
  { function = "query_arc_pixels", ra = 329, dec = 17.5, major = 58, minor = 58, width = 30, pa = 0, res = 6, theta_start = 0, theta_end = 2.79253 }, # ~160 deg
  { function = "subtract_elliptical_pixels", ra = 0, dec = 0, major = 13, minor = 60, pa = 0, res = 18 },
  { function = "latitude_cut", latitude = 0, model = "<" },
  { function = "remove_bad_data_mask" },
]
